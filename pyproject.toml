# sphinx-pdj-theme = ">=0.4.0"
sphinx-togglebutton = ">=0.3.2"
sphinx-typo3-theme = ">=4.9.0"
# sphinxawesome-theme = ">=4.1.0"

[tool.poetry.group.devtools.dependencies]
cmake = ">=3.28.1"
devtools = ">=0.12.2"
johnnydep = ">=1.20.4"
ninja = ">=1.11.1"
pip = ">=24.0"
pip-tools = ">=7.3.0"
pipdeptree = ">=2.13.2"
pipreqs = ">=0.4.13"
pre-commit = ">=3.6.0"
pybadges = ">=3.0.1"
pydeps = ">=1.12.18"
setuptools = ">=69.0.3"
