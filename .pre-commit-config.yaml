exclude: '(\.git/|\.venv/|\.idea/|\docs/_build/)'
minimum_pre_commit_version: 3.5.0
default_language_version:
  python: python3.11
  node: "20.10.0"
repos:
  #  - repo: meta
  #    hooks:
  #      - id: identity
  # https://pre-commit.com/hooks.html
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
        description: "prevents giant files from being committed."
      - id: check-ast
        description: "simply checks whether the files parse as valid python."
      - id: check-builtin-literals
        description: "requires literal syntax when initializing empty or zero python builtin types."
      - id: check-byte-order-marker
        description: "forbids files which have a utf-8 byte-order marker."
      - id: check-json
        description: "checks json files for parseable syntax."
      - id: check-executables-have-shebangs
        description: "ensures that (non-binary) executables have a shebang."
      - id: check-shebang-scripts-are-executable
        description: "ensures that (non-binary) files with a shebang are executable."
      - id: check-symlinks
        description: "checks for symlinks which do not point to anything."
      - id: check-toml
        description: "checks toml files for parseable syntax."
      - id: check-xml
        description: "checks xml files for parseable syntax."
      - id: check-yaml
        description: "checks yaml files for parseable syntax."
      - id: debug-statements
        description: "checks for debugger imports and py37+ `breakpoint()` calls in python source."
      - id: end-of-file-fixer
        description: "ensures that a file is either empty, or ends with one newline."
      - id: pretty-format-json
        exclude_types: [jupyter]
        args: ["--autofix"]
        description: "sets a standard for formatting json files."
      - id: requirements-txt-fixer
        description: "sorts entries in requirements.txt"
      - id: trailing-whitespace
        description: "trims trailing whitespace."
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
        description: "Enforce that `noqa` annotations always occur with specific codes. Sample annotations: `# noqa: F401`, `# noqa: F401,W203`"
      - id: python-no-log-warn
        description: "Enforce that `logging.warn` is not used."
      - id: rst-directive-colons
        description: "Enforce that RST directives have colons."
      - id: rst-inline-touching-normal
        description: "Detect mistake of inline code touching normal text in rst"
  # prettier
  #  - repo: https://github.com/pre-commit/mirrors-prettier
  #    rev: v4.0.0-alpha.8
  #    hooks:
  #      - id: prettier
  # absolufy-imports
  - repo: https://github.com/MarcoGorelli/absolufy-imports
    rev: v0.3.1
    hooks:
      - id: absolufy-imports
        files: (^src/|^tests/)
  # ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.1
    hooks:
      - id: ruff
        files: (^src/|^tests/)
      - id: ruff
        name: ruff-isort
        files: (^src/|^tests/)
        args: ["--select", "I", "--fix"]
      - id: ruff-format
        files: (^src/|^tests/)
  # nbstripout-fast
  - repo: https://github.com/deshaw/nbstripout-fast.git
    rev: v1.0.3
    hooks:
      - id: nbstripout-fast
        files: ^dev/
  - repo: https://github.com/randolf-scholz/assorted-hooks.git
    rev: v0.1.54
    hooks:
      - id: pyproject-validate-version
      - id: pyproject-update-deps
      - id: pyproject-check-deps
        args: ["--ignore-project-deps", "tensorboard", "pydantic"] # torch does not list this...
      - id: python-no-blanket-type-ignore
        files: (^src/|^tests/)
      - id: python-no-builtin-eval
        files: (^src/|^tests/)
      - id: python-use-imported-attributes
        files: (^src/|^tests/)
      - id: python-check-no-mixed-args
        files: ^src/
        args:
          - "--ignore-names"
          - "forward"
          - "predict"
          - "--ignore-decorators"
          - "jit.script"
          - "torch.no_grad"
          - "--ignore-dunder"
          # - "--allow-one"
          - "--ignore-without-positional-only"
      - id: python-check-standard-generics
        files: (^src/|^tests/)
      - id: check-separator-length
        files: (^src/|^tests/)
      - id: python-check-dunder-all-exists
        files: ^src/
      - id: python-check-typing
        files: (^src/|^tests/)
        args:
          - "--check-overload-default-ellipsis"
          - "--check-no-future-annotations"
      #          - "--check-no-hints-overload-implementation"
      - id: python-check-clean-interface
        files: ^src/
        args: ["--no-load-silent"]
  # markdownlint
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args:
          [
            "--disable",
            "MD013", # Line length
            "MD033", # Inline HTML
            "--"  # otherwise files are interpreted as args
          ]
  # shellcheck
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
    - id: shellcheck
      args:
        - "-x"
        - "--shell=bash"
        - "--color=always"
        - "--format=gcc"
  - repo: local
    hooks:
      - id: axes-axis
        name: rename 'axes=' => 'axis='
        types: [python]
        language: pygrep
        entry: "\baxes="
      - id: mypy
        name: mypy
        language: system
        pass_filenames: false
        types_or: [python, pyi]
        files: (^src/|^tests/)
        entry: mypy
        args:
          [
            "--hide-error-context",
            "--hide-error-end",
            "--no-pretty",
            # "--no-error-summary",
            "--",
          ]
  # pyright
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.350
    hooks:
      - id: pyright
        files: (^src/|^tests/)
